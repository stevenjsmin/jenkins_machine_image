AWSTemplateFormatVersion: "2010-09-09"
Description: "Ec2 block device mapping"

Parameters:
  AmiId:
    Type: String
  InstanceType:
    Type: String


Resources:
  MyEC2Instance:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: !Ref AmiId
      KeyName: "steven"
      SecurityGroupIds:
        - sg-87b7c3e1
      InstanceType: !Ref InstanceType
      BlockDeviceMappings:
        - DeviceName: "/dev/sdm"
          Ebs:
            VolumeType: "io1"
            Iops: "200"
            DeleteOnTermination: "false"
            VolumeSize: "20"
        - DeviceName: "/dev/sdk"
          NoDevice: {}
